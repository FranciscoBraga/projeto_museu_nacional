<<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<!--normalize-->

	<!--estilo-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>

<body>
	<div id="container"><!--Start Container-->

			<div id="logo">

			<nav><!--Start Nav-->

					</form>
				</section><!-- End section visita-->
				<section id='galeria'> <!-- start section galeria-->
					<h4>Galeria de Fotos</h4>

					</a>
					<a href="">

					<a href="">
